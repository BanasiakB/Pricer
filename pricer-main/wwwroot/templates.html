<div class="templates">

  <template id="Trades">
    <div class="content">
    <h1 class="title">Payments</h1>
    <button class="rz-button rz-secondary rz-ripple rz-border-radius-1"
            onclick="${RecalculateAll}">Recalculate All</button>
    <button class="rz-button rz-secondary rz-ripple rz-border-radius-1"
            onclick="${AddPayment}">Add New</button>
    <table class="rz-grid-table">
      <tbody>
        <tr>
          <th></th>
          <th style="width: 19%;">Name</th>
          <th style="width: 19%;">Expiry</th>
          <th style="width: 19%;">Currency</th>
          <th style="width: 19%;">Principal</th>
          <th style="width: 19%;">Value</th>
        </tr>
        <template id="PaymentsRow">
          <tr>
            <td><button class="rz-button rz-ripple rz-border-radius-1"
                        onclick="${Delete}">X</button></td>
            <td><input bind-onchange="${Name}"/></td>
            <td><input type="date" bind-onchange="${Expiry}"/></td>
            <td><input bind-onchange="${Currency}"/></td>
            <td><input bind-onchange="${Principal}"/></td>
            <td>${Value}</td>
          </tr>
        </template>
        ${PaymentRows}
      </tbody>
    </table>
    </div>
  </template>

  <template id="OptionsAll_">
    <div class="content">
    <h1 class="title">Options Pricing</h1>
    <button class="rz-button rz-secondary rz-ripple rz-border-radius-1"
            onclick="${RecalculateAll}">Recalculate All</button>
    <button class="rz-button rz-secondary rz-ripple rz-border-radius-1"
            onclick="${AddOption}">Add New</button>
    <table class="rz-grid-table">
      <tbody>
        <tr>
          <th></th>
          <th>Name</th>
          <th >Option<br>Type</th>
          <th>Asset<br>Price</th>
          <th>Strike</th>
          <th>Interest<br>Rate</th>
          <th>Volatility</th>
          <th>Currency</th>
          <th>Maturity</th>
        </tr>
        
        <template id="OptionsRow">
          <tr>
            <td><button class="rz-button rz-ripple rz-border-radius-1"
                        onclick="${Delete}">X</button></td>
            <td><input bind-onchange="${Name}"/></td>
            <td><select bind-onchange="${OptionType}">
              <option value="call">Call</option>
              <option value="put">Put</option>
            </td>
            <td><input bind-onchange="${AssetPrice}"/></td>
            <td><input bind-onchange="${Strike}"/></td>
            <td><input bind-onchange="${InterestRate}"/></td>
            <td><input bind-onchange="${Volatility}"/></td>
            <td><input bind-onchange="${Currency}"/></td>
            <td><input type="date" bind-onchange="${Maturity}"/></td>
            </tr>
            <tr>
              <th></th>
              <td>Analytical European option Price</td>
              <td>Numerical European option Price</td>
              <td>Delta</td>
            </tr>
            <tr>
            <td></td>
            <td>${AnalyticalValue}</td>
            <td>${NumericalValue}</td>
            <td>${Delta}</td>
          <tr>
        </template>
        ${OptionRows}
      </tbody>
    </table>
    </div>
  </template>

  <template id="Summary">
    <div class="content">
    <h1 class="title">Summary</h1>
    <table class="rz-grid-table">
      <tbody>
        <tr>
          <th style="width: 30%;">Currency</th>
          <th>Value</th>
        </tr>
        ${Rows}
        <template id="SummaryRow">
          <tr>
            <td>${CCY}</td>
            <td>${Value}</td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
  </template>


  <template id="KeyValueMapDisplay">
    <div class="content">
    <h1 class="title">${Title}</h1>
    <table class="rz-grid-table">
      <tbody>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
        ${Rows}
        <template id="ConfigRow">
          <tr>
            <td>${Key}</td>
            <td><input bind-onchange="${Value}"/></td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
  </template>

  <template id="Home">
    <div class="content">
      ${SummaryPlaceholder}
      ${TradesPlaceholder}
      ${OptionsPlaceholder}
      ${MarketDataPlaceholder}
    </div>
  </template>

  <template id="ErrorNotification">
    <div class="notification is-warning">
      <button class="delete ${HideClass}" onclick="${Hide}"></button>
      ${Text}
    </div>
  </template>

</div>
